// Код загрузки ключа ниже
ext {
    serverApiKey = getServerApiKey()
    mapkitApiKey = getMapkitApiKey()
}

private String getServerApiKey() {
// В файле local.properties должна пристутствовать строка
// SERVER_API_KEY=цифры_буквы_БЕЗ_кавычек
    def properties = new Properties()
    project.file("local.properties").withInputStream { properties.load(it) }
    return properties.getProperty("SERVER_API_KEY", "")
}

private String getMapkitApiKey() {
    def properties = new Properties()
    project.file("local.properties").withInputStream { properties.load(it) }
    return properties.getProperty("MAPKIT_API_KEY", "")
}
